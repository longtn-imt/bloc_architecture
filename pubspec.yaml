name: bloc_architecture
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.2.0
  flutter: ^3.16.0

dependencies:
  bloc_concurrency: ^0.2.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  get_it: ^7.6.7
  hive_flutter: ^1.1.0
  infinite_scroll_pagination: ^4.0.0
  injectable: ^2.3.2
  intl: any
  json_annotation: ^4.8.1

dev_dependencies:
  build_runner: any
  build_verify: any
  flutter_gen_runner: any
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: any
  go_router_builder: any
  hive_generator: any
  injectable_generator: any
  json_serializable: any

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400

flutter_gen:
  output: lib/core/theme # Optional (default: lib/gen/)
  line_length: 120 # Optional (default: 80)
  integrations:
    flutter_svg: true
    lottie: false
  assets:
    enabled: true
    outputs:
      class_name: AppAssets
  fonts:
    enabled: true
    outputs:
      class_name: AppFonts
  colors:
    enabled: true
    outputs:
      class_name: XmlColors
    inputs:
      - assets/colors/colors.xml
